<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Formulario de Inicio de Sesión</title>
	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-sm-12 form-container">
				<form action="login.php" method="POST">
					<h2 class="text-center margen">Iniciar Sesión</h2>
					<div class="form-group margen">
						<label for="email">Correo Electrónico:</label>
						<input type="email" class="form-control" id="email" name="email"
							placeholder="Ingresa tu correo electrónico" required>
					</div>
					<div class="form-group margen">
						<div class="form-group">
							<label for="contraseña">Contraseña</label>
							<div class="input-group">
								<input type="password" class="form-control" id="contraseña" name="contraseña">
								<div class="input-group-append">
									<span class="input-group-text" id="mostrar-ocultar-contraseña"
										onclick="mostrarOcultarContraseña()"><i class="fa fa-eye"></i></span>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
					</div>
					<div class="form-group text-center">
						<p>¿No tienes cuenta? <a href="Registro.html">Regístrate aquí</a></p>
					</div>
					<div class="form-group text-center">
						<p>¿Olvidaste tu contraseña? <a href="recuperarcontra.html">Recuperala aquí</a></p>
						
					</div>
					


				</form>
			</div>
			<div class="col-md-6 col-sm-12 image-container"></div>
		</div>
	</div>
</body>
