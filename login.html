<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Inicio de Sesión</title>
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-sm-12 form-container">
				<form action="index.html">
					<h2 class="text-center margen">Iniciar Sesión</h2>
					<div class="form-group margen">
						<label for="email">Correo Electrónico:</label>
						<input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
					</div>
					<div class="form-group margen">
						<label for="password">Contraseña:</label>
						<input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
					</div>
					<div class="form-group text-center">
						<p>¿No tienes cuenta? <a href="Registro.html">Regístrate aquí</a></p>
					</div>
				</form>
			</div>
				<div class="col-md-6 col-sm-12 image-container"></div>
			</div>
	</div>
</body>
<Style>
    .image-container {
	background: url('img/banner.jpg') no-repeat fixed; 
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}

.form-container {
	background-color: #ffffff;
	padding: 50px;
	margin-top: 10%;
	margin-bottom: 10%;
	box-shadow: 0px 0px 10px #888888;
}


.text-center {
	text-align: center;
}
.margen{
    margin-bottom: 20px;
}

</Style>
</html>
