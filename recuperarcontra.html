<!DOCTYPE html>
<html>
<head>
	<title>Formulario de recuperación de contraseña</title>
	<!-- Incluir los archivos CSS de Bootstrap -->
	    <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
		<div class="col-md-7">">
		<div class="row justify-content-center">
			<div class="col-md-5">
				<h1 class="text-center mb-4">¿Has olvidado tu contraseña?</h1>
				<p>Por favor, introduce la dirección de correo electrónico asociada con tu cuenta y te enviaremos un correo electrónico con las instrucciones para restablecer tu contraseña.</p>
				<form>
					<div class="form-group  my-2">
						<label for="correo-electronico">Correo electrónico:</label>
						<input type="email" class="form-control" id="correo-electronico" name="correo-electronico" required>
					</div>
                    <div class="form-group text-center  my-2">
                        <button type="submit" class=" btn btn-primary btn-block">Enviar correo electrónico</button>
                    </div>
					
				</form>
                <div class="form-group text-center">
                    <a href="login.html" style="color: rgb(255, 255, 255); font-size: 18px;">Iniciar sesión</a>
                </div>
			</div>
		</div>
	</div>

</body>

	body {
		background-image: url('img_prod/bg.jpg');
		background-size: cover;
	}

</html>
