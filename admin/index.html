<!DOCTYPE html>
<html>

<head>
	<title>Administrador</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Importar Bootstrap -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="estilos.css">
	<!-- Estilos personalizados -->

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 mx-auto">
				<form class="form-login">
					<h2 class="text-center">Inicio de sesión</h2>
					<div class="form-group my-2">
						<label for="input-usuario">Usuario</label>
						<input type="text" class="form-control" id="input-usuario" placeholder="Ingrese su usuario">
					</div>
					<div class="form-group my-2">
						<label for="contraseña">Contraseña</label>
							<div class="input-group">
								<input type="password" class="form-control" id="contraseña" name="contraseña">
								<div class="input-group-append">
									<span class="input-group-text" id="mostrar-ocultar-contraseña"
										onclick="mostrarOcultarContraseña()"><i class="fa fa-eye"></i></span>
								</div>
							</div>
					</div>
					<div class="form-group my-2">
						<button type="submit" class="btn btn-primary btn-block my-2">Iniciar sesión</button>
						<button type="button" class="btn btn-default btn-block my-2">Cancelar</button>
						<a href="pasteles.html" class="nav-item nav-link active">Entrar</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Importar jQuery y Bootstrap JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSBqtB"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>

</html>
